{% extends "base.html" %}

{% block title %}Listar Categorías{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm">
            <h2>Categorías</h2>
        </div>
        <div class="col-sm text-right">
            <a href="{{ url_for('bp.nueva_categoria') }}" class="btn btn-primary mb-3">+ Añadir Nueva Categoría</a>
        </div>
    </div>
    <table class="table mt-5">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{{ url_for('bp.eliminar_categoria', id=categoria.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
